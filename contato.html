    <!-- Cabecalho vermelho pro contato -->
    <header class="bg-danger text-white text-center py-5">
        <div class="container">
            <!-- Titulo do contato -->
            <h1>Entre em Contato</h1>
            <!-- Frase pra mandar mensagem -->
            <p class="lead">Envia sua mensagem pra nos!</p>
        </div>
    </header>

    <!-- Formulario pra falar com a gente -->
    <section class="py-5 bg-light">
        <div class="container">
            <!-- Titulo do formulario -->
            <h2 class="text-center mb-4">Formulário de Contato</h2>
            <!-- Form com campos -->
            <form>
                <!-- Campo de nome -->
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name" placeholder="Seu nome" required>
                </div>
                <!-- Campo de email -->
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Seu email" required>
                </div>
                <!-- Campo de mensagem -->
                <div class="mb-3">
                    <label for="message" class="form-label">Mensagem</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Sua mensagem" required></textarea>
                </div>
                <!-- Botao pra enviar -->
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </section>
